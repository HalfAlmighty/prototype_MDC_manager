# ---------------------------------------------------------------
# alembic.ini
# ---------------------------------------------------------------

[alembic]
# Dossier contenant les scripts de migration
script_location = migrations

# URL de la base de donn√©es PostgreSQL (issue de ton .env)
sqlalchemy.url = driver://user:pass@localhost/dbname

# Comportements facultatifs
# echo = true

# --------------------------------------------------
# Logging
# --------------------------------------------------
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
propagate = 0

[logger_alembic]
level = INFO
handlers =
qualname = alembic
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s